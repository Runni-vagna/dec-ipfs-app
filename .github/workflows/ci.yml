name: CI

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  workspace-checks:
    name: Workspace Checks (Typecheck + UI Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.0

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build core + ui
        run: |
          pnpm --filter @cidfeed/core build
          pnpm --filter @cidfeed/ui build

  tauri-linux:
    name: Tauri Linux Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri
        run: pnpm --filter @cidfeed/tauri build 2>&1 | tee tauri-build.log

      - name: Upload Tauri build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-log
          path: tauri-build.log
